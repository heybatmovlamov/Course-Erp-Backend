spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/course_erp_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true



security:
  jwt:
    public-key: 
    private-key: 
    access-token-validity-time: 1800000
    refresh-token-validity-time: 86400000